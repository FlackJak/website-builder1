<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Generator</title>
    <link rel="stylesheet" href="index1.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Website Generator</h1>
        </header>
        <main>
            <form id="userForm">
                <label for="title">Website Title:</label>
                <input type="text" id="title" name="title" required>
                
                <label for="content">Website Content:</label>
                <textarea id="content" name="content" rows="8" required></textarea>
                <label for="image" class="upload-label">Upload Image:</label> 
                <input type="file" id="image" class="file-input">
                
                
                <button type="submit">Generate Website</button>
            </form>
        </main>
    </div>
    <script src="script1.js"></script>
</body>
</html>
