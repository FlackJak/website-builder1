<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Business Website Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Create Your Business Website</h1>
    <form action="/generate" method="POST" enctype="multipart/form-data">
        <label for="business_name">Business Name:</label>
        <input type="text" name="business_name" required><br>

        <label for="business_description">Business Description:</label>
        <textarea name="business_description" required></textarea><br>

        <label for="photo">Upload a Photo:</label>
        <input type="file" name="photo" accept="image/*"><br>

        <button type="submit">Generate Website</button>
    </form>
</body>
</html>
